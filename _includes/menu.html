<div class="menu">
  <div class="menu-icon">+</div>
  <nav class="menu-nav">
    <ul>
    {% for page in site.pages %}
      {% case page.layout %}
        {% when 'standard' %}
          <li><a href="{{ site.baseurl }}{{ page.url }}"><span class="bullet">»</span>{{ page.title }}</a></li>
        {% when 'portfolio' %}
          <li><a href="{{ site.baseurl }}{{ page.url }}"><span class="bullet">»</span>{{ page.title }}</a></li>
      {% endcase %}
    {% endfor %}
    {% if site.github != empty %}
      <li><a href="https://github.com/{{ site.github }}/"><span class="bullet">»{% include icon_github.html %}</span></a></li>
    {% endif %}
    </ul>
  </nav>
</div>
